<!--EXEMPLE DE GET DE LA BDD à modifier -->
<h1>Liste des Etudiants </h1>
<table>
  <tr>
    <th>Matricule</th>
    <th>Nom</th>
    <th>Prénom</th>
  </tr>
  <tr>
      <td ><div id="Metu"></div></td>
      <td ><div id="Netu"></div></td>
      <td ><div id="Petu"></div></td>
  </tr>
    
  
  
</table>
<script>
$(document).ready(function(){
//utilisation de jQuery.get( url [, data ] [, success ] [, dataType ] )
$.get( "selectEtudiant.php", function() {alert( "fonction callback success" )},"json")
.done(function(data) {
  alert( "success .done " );
  for(var i in data)
  $("#Metu")
    .append(data[i].mat+'</br>');
  for(var i in data)
  $("#Netu")
    .append(data[i].nometu+'</br>');
  for(var i in data)
  $("#Petu")
    .append(data[i].prenometu+'</br>');
     //alert(data.length);
     
     //{alert(data[i].nomprof + " " + data[i].prenomprof) }
     // En pratique, on génére ici le html nécessaire à l'affichage
     
})
.fail(function(error) {
alert( "error:" + error.responseText);
})
.always(function() {
  alert( "finished"  );
}); });
</script>

        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
